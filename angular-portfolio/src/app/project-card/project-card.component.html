<div class="project-card">
  <!-- Header: eyebrow + title full width -->
  <div class="project-header mb-3">
    <p class="eyebrow small mb-2">Featured Project</p>
    <p class="project-title font-audiowide mb-0">{{ project.title }}</p>
  </div>

  <!-- Content row: left = text (desc + tech), right = image; both stretch to same height -->
  <div class="content-row row align-items-stretch g-4">
    <div class="col-12 col-md-6">
      <div class="project-content d-flex flex-column h-100">
        <div class="desc-bubble mb-0 flex-grow-1">
          <p class="project-description mb-0">{{ project.description || 'Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent vitae eros eget tellus tristique bibendum.' }}</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="project-media h-100 d-flex align-items-center justify-content-center">
        <div class="image-container position-relative w-100 h-100">
          <img [src]="project.image" class="img-fluid rounded-1 w-100 h-100" style="object-fit:cover;" />
          <a [href]="project.link" target="_blank" rel="noopener noreferrer" class="image-overlay">{{ project.overlay || 'View Project' }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
